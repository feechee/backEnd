<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"
    </script>    
    <title>Mi Aplicaci√≥n con Sockets</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="log">
            <div id="usuario"></div>
            <button class="logOut btn btn-danger my-5" onclick="location.href='/logout'">Logout</button>
        </div>
        


        <div class="tabla">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody id="products">

                </tbody>
            </table>
        </div>

        <div class="chat">
            <h1>Chat</h1>
            <form onsubmit="return addMessage(this)">
                    <input class="form-control" type="email" id="username"
                    placeholder="email" required>
                    <input class="form-control" type="text" id="name"
                    placeholder="Nombre" required>
                    <input class="form-control" type="text" id="lastName"
                    placeholder="Apellido" required>
                    <input class="form-control" type="number" id="age"
                    placeholder="Edad" required>
                    <input class="form-control" type="text" id="alias"
                    placeholder="Alias" required>
                    <input class="form-control" type="text" id="avatar"
                    placeholder="Avatar" required>

                    <input type="text" class="form-control" id="text"
                    placeholder="Cuentanos algo...">
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div id="messages"></div>>
        </div>
    </div>

    <script src="./cliente.js"></script>
</body>

</html>
