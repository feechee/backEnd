<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Mi Aplicaci√≥n con Sockets</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <form onsubmit="return addProducto(this)" class="container-sm ">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="title" aria-describedby="nombre1" name="title">
                    <div id="nombre" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="price" aria-describedby="precio1" name="price">
                    <div id="precio" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Foto</label>
                    <input type="text" class="form-control" id="thumbnail" aria-describedby="foto1" name="thumbnail">
                    <div id="foto" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>


        <div class="tabla">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody id="products">

                </tbody>
            </table>
        </div>

        <div class="chat">
            <h1>Chat</h1>
            <form onsubmit="return addMessage(this)"><input class="form-control" type="email" id="username"
                    placeholder="email" required><input type="text" class="form-control" id="text"
                    placeholder="Cuentanos algo...">
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div id="messages"></div>>
        </div>
    </div>

    <script src="cliente.js"></script>
</body>

</html>
